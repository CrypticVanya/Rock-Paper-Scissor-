<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../Rock-Paper-Scissor-/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to play a game?</title>
</head>

<body>
   <div class="wrap">

        <div class="header"> 
            <div class="logo">58Twelve</div>
            <ul class="links">
               <li><a href="https://www.instagram.com/">
                   <img src="./images/instagram.svg" alt="">
               </a></li>
               <li><a href="https://twitter.com/crypticVanya">
                   <img src="./images/twitter.svg" alt="">
               </a></li>
               <li><a href="https://www.youtube.com/channel/UCMJW7zEogCfdPm7XwXz-zhQ">
                   <img src="./images/youtube .svg" alt="">
               </a></li>
            </ul>
        </div>

        <div class="options">

            <div class="display-background" id="display-message">Let's play a game, pick your weapon!</div>

            <div class="btns">
            <div class="btn" id="pick-1">
                <input type="image" src="./images/rock.jpg" name="saveForm" class="selection" id="rock">
                <div class="text">Rock</div>
            </div>
            <div class="btn" id="pick-2">
               <input type="image" src="./images/paper.jpg" name="saveForm" class="selection" id="paper">
                <div class="text">Paper</div>
            </div>
            <div class="btn" id="pick-3">
                <input type="image" src="./images/scissor.jpg" name="saveForm" class="selection" id="scissor">
                <div class="text">Scissor</div>
            </div>
            </div>
        </div>
        
        <div class="scores">
            <div id="score-tab">
                <p class="tab">myScore:</p>
                <p class="tab">computerScore:</p>
            </div>
            <div id="leader-board">
                <div id="player" class="score" style="position: relative">0</div>
                <div id="computer" class="machine-Score">0</div>
            </div>
        </div>

        <div class="footer">
            <p>madeByCrypticVanya</p>
            <a href="https://github.com/CrypticVanya">
                <img src="./images/github .svg" alt="This is the official Vanya account">
            </a>
        </div>
    </div>

    <script src="../Rock-Paper-Scissor-/javascript/script.js"></script>
    
</body>
</html>
